<script>
    document.onkeydown = function(evt) {
        evt = evt || window.event;
        if (evt.keyCode === 32) {
            y = $('#main-content').offset().top;
            x = 100;
            ciallo(x, y + 100);
        }
    };
</script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
    $(function (){
        const bg = document.querySelector('#offline-sound-bg');
        bg.volume = 0.4;
        const runner = Runner.instance_;
        if (runner && bg) {
            const originalUpdate = runner.update;
            runner.update = function(...args) {
                originalUpdate.apply(this, args);
                if (this.playing && bg.paused) {
                    bg.currentTime = 0;
                    bg.loop = true;
                    bg.play();
                } else if (this.crashed && !bg.paused) {
                    bg.loop = false;
                    bg.pause();
                }
            };
        }
    let a_idx = 0;

    $(function (){
            const text = $("#ciallo-text").text();
            $("#ciallo-text").empty();
            $.each(text.split(''), function (index, char) {
                const span = $("<span>").text(char);
                span.css("animation-delay", `${Math.random() * 0.5}s`);
                $("#ciallo-text").append(span);
            });

        $("body").click(function(e) {
            ciallo(e.pageX, e.pageY)
        });
    })

    function ciallo(x, y){
        const a = new Array("赳赳老秦", "复我河山");
        const $i = $("<span/>").text(a[a_idx]);
        a_idx = (a_idx + 1) % a.length;
        $i.css({
            "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
            "top": y - 20,
            "left": x,
            "position": "absolute",
            "font-weight": "bold",
            "color": color16()
        });
        $("body").append($i);
        $i.animate({
                "top": y - 180,
                "opacity": 0
            },
             2500,
            function() {
                $i.remove();
            });
    }

    function color16(){
        const r = Math.floor(Math.random()*256);
        const g = Math.floor(Math.random()*256);
        const b = Math.floor(Math.random()*256);
        return `#${r.toString(16)}${g.toString(16)}${b.toString(16)}`;
    }
    });
</script>
